    function gopay() {
        var zffs = $("#zffs").html();
        var zfje = $("#zfje").html();

        var billno = "{$billno}";
        var billfid = "{$billfid}";
        if (zffs == "0") {
            alert("无需支付");
            return false;
        }
        var url = "";
        if (zffs == "农行代扣") {
            url = "nonghang";
        }
        if (zffs == "微信支付") {
            var url = "__APP__/Home/Weixinpay/test/" + "?order_billno=" + billno + "&order_id=" + billfid + "&total_fee=" + zfje;
        }
        //  alert(url);
        //  location.href=url+"?order_billno="+billno+"&order_id="+billfid+"&total_fee="+zfje;
        $.ajax({
            //要用post方式
            type: "post",
            //方法所在页面和方法名
            url: url,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
                //返回的数据用data.d获取内容
                alert(data.error_msg);
            },
            error: function (err) {
                alert(err);
            }
        });
        //  $.get(url,{"order_billno":billno,"order_id":billfid,"total_fee":zfje},function(data){
        //   var result=eval('('+data+')');
        //   alert(result.error_msg);
        // });

    }
</script>
