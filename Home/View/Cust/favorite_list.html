<script>
    function addBasket(publishid) {
        var qty = 1;
        var url = "__APP__/Home/Goodsdetail/addBasket";
        $.get(url, {"publishid": publishid, "qty": qty},
            function (req) {
                var result = eval('(' + req + ')');
                alert(result.msg);
            });

    }

    function delFavorite(publishid) {
        var url = "__APP__/Home/Cust/delFavorite";
        $.get(url, {"publishid": publishid},
            function (req) {
                var result = eval('(' + req + ')');
                location.reload();
            });
    }

</script>
